<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login_modal.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div class="login_modal">
    <div class="login_outer">
        <div class="login_header clear">
            <p class="title">网易云音乐</p>
            <div class="close">
                <a href="#" data-action="close">&times;</a>
            </div>
        </div>
        <div class="showMsg">
            <p class="msg">
                <i class="icon_msg"></i>
                <span></span>
            </p>
        </div>
        <div class="uname">
            <input type="text" placeholder="邮箱/手机号/ID" name="uname"/>
        </div>
        <div class="upwd">
            <input type="password" placeholder="登录密码" name="upwd"/>
        </div>
        <div class="valicode"></div>
        <div class="btns">
            <a href="#" class="login_btn" data-action="login">登录</a>
        </div>
        <div class="help"></div>
        <div class="login_footer"></div>
    </div>
</div>
</div>
</body>
</html>
